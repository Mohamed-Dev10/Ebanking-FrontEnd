<div class="layout-topbar bg-gray-900 text-gray-200 shadow-lg">
    <a class="layout-topbar-logo text-gray-300 hover:text-gray-200 transition-colors duration-300" routerLink="/dashboard">
       
        <span class="font-bold ml-2">E-Banking</span>
    </a>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button text-gray-300 hover:text-gray-200 transition-colors duration-300" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <div #topbarmenu class="layout-topbar-menu bg-gray-800 text-gray-300 rounded-lg shadow-lg" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <p-dropdown
            [options]="themes"
            optionLabel="name"
            [(ngModel)]="selectedMode"
            (onChange)="toggleMode()"
            [showClear]="false"
            placeholder="Select a mode"
            class="bg-gray-700 text-gray-300 rounded-lg shadow-lg">
            <ng-template pTemplate="selectedItem">
                <div class="flex align-items-center gap-2">
                    <i [class]="selectedMode.icon"></i>
                    <div>{{selectedMode.name}}</div>
                </div>
            </ng-template>
            <ng-template let-theme pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <i [class]="theme.icon"></i>
                    <div>{{ theme.name }}</div>
                </div>
            </ng-template>
        </p-dropdown>
        <button pButton label="Logout" class="p-button-outlined p-button-danger ml-2" icon="pi pi-sign-out" (click)="logout()">
        </button>
    </div>
</div>
